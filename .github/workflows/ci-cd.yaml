name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'app.py'
      - 'Dockerfile'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        # Tag the image with the Git Commit Hash (Unique ID)
        tags: ${{ secrets.DOCKER_USERNAME }}/my-python-app:${{ github.sha }}

  update-helm-chart:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Update Image Tag in Helm Chart
      run: |
        # Install yq (a tool to edit YAML files)
        sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
        sudo chmod a+x /usr/local/bin/yq

        # Update the 'tag' field in values.yaml with the new Commit Hash
        yq -i '.image.tag = "${{ github.sha }}"' my-nginx-chart/values.yaml

    - name: Commit and Push Changes
      run: |
        git config --global user.name "GitHub Actions CI"
        git config --global user.email "ci@github.com"
        git add my-nginx-chart/values.yaml
        git commit -m "Update image tag to ${{ github.sha }}"
        git push